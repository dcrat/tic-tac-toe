<!DOCTYPE html>
<html lang="en">

<head>

<body bgcolor="#0088cc">
  <!-- Nav -->
  <header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <!-- icon -->
        <img src="icon.png" alt="icon">
        <span class="ml-3 text-xl"><span style="color:#d9ffe6;"> TIC TAC TOE</span> <sub> <span
              style="color:#ad160b;">OX </span> </span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

      </nav>
      <button
        class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">About The Game
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
</div>
  </header>
  <!-- Game Content -->
  <div class="gameContainer">
    <centre>
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
    </centre>
    <div class="welcome">
      <h1>Welcome To <span style="color:#d9ffe6;"> TIC TAC TOE</span> <sub> <span style="color:#ad160b;">OX </span></h1>
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>



      </div class="bu">
      <footer class="footer">
        <a href="#"> <img class="fimg" src="github.svg" height="25px" width="25px"> Github </a>
